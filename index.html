<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Voxus</title>
    <script  defer src="js/localization/messages_pt_BR.js"></script>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__logo">
            <img src="img/logo.png" alt="">
        </div>    
    </div>
</header>     

<main id="main">

    <section class="content">

        <div class="content__header">
            <div class="container">
                <h2>Você está a poucos passos de otimizar suas campanhas!</h2>
                <p>Queremos conhecer mais sobre sua empresa para melhorar sua experiência com a Voxus.</p>
            </div>
        </div>

        <div class="container">
            <span id="msg"></span>
            <div class="content__form">
                <form action="#" id="form-content">
                    <div class="content__form__inputBox">
                        <label for="name">Nome completo</label>
                        <input type="text" class="input-nome" name="name"> 
                    </div>
                    <div class="content__form__phone">
                        <select id="flag">
                            <option value="">bra</option>
                        </select>
                        <div class="content__form__inputBox">
                            <label for="phone">Telefone</label>
                            <input type="text" class="input-phone" name="phone" id="id_phone">
                        </div>
                    </div>

                    <div class="content__form__inputBox">
                        <label for="andress">Endereço de e-mail</label>
                        <input type="text" class="input-andress" name="email">
                        <span></span>
                    </div>

                    <div class="content__form__inputBox">
                        <label for="company">Nome da empresa</label>
                        <input type="text" class="input-company" name="company">
                        <span style="display: block;"></span>
                    </div>

                    <div class="content__form__inputBox">
                        <label for="site">URL do Site</label>
                        <input type="text" class="input-site" name="site">
                        <span></span>
                    </div>

                    <select id="investment" aria-placeholder="Verba mensagem em mídia">
                        <option value="" >Verba mensal em mídia</option>
                        <option value=""><= R$5.000</option>
                        <option value="">>= R$5.001 e <= R$30.000</option>
                        <option value="">>= R$30.001 e <= R$100.000</option>
                        <option value="">>= R$100.001 e <= R$500.000</option>
                        <option value="">>= R$500.001</option>
                        <option value="">Não se aplica</option>
                    </select>
                    
                    <button type="submit" id="btn-submit" class="btn-form">Experimentar gratuitamente</button>
                </form>
            </div>
        
        </div>

        
    </section>

    <footer class="footer">
        <div class="container">
        
            <ul>
                <li>
                    <img src="img/logo-black.png" alt="" srcset="">
                </li>
                <li>
                    <a href="#">Termos de serviço</a>
                </li>
                <li>
                    <a href="#">Política de privacidade</a>
                </li>
                <li>
                    <a href="#">Opções de anúncio</a>
                </li>
            </ul>
            
        </div>
    </footer>

</main>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/additional-methods.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
